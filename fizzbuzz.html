<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>


<body>

  <h1>FizzBuzz問題</h1>

  <div id="result"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    for (let i = 1; i <= 100; i++) {
      if (i % 3 == 0) {
        $('#result').append("<p>Fizz</p>");
        console.log("Fizz");
      } else if (i % 5 == 0) {
        $('#result').append("<p>Buzz</p>");
        console.log("Buzz");
      } else if (i % 15 == 0) {
        $('#result').append("<p>FizzBuzz</p>");
        console.log("FizzBuzz");
      }
      else $("#result").append("<p>" + i + "</p>");
      console.log(i);
    }
  </script>
</body>

</html>
